<!-- template5.html: Premium Blue-Gold Professional Theme -->
<div
  class="certificate-template premium p-4"
  style="
    font-family: 'Segoe UI', 'Arial', sans-serif;
    background: linear-gradient(135deg, #f7fafc 60%, #e9ecef 100%);
    border: 6px solid #1a237e;
    border-radius: 24px;
    width: 900px;
    height: 600px;
    position: relative;
    box-shadow: 0 8px 32px rgba(26, 35, 126, 0.1);
  "
>
  <div
    style="
      position: absolute;
      top: 32px;
      left: 32px;
      display: flex;
      align-items: center;
    "
  >
    <img
      src="{{company_logo}}"
      alt="Logo"
      style="height: 60px; margin-right: 18px"
    />
  </div>
  <div class="text-center" style="margin-top: 90px">
    <h2 style="font-weight: 700; color: #1a237e; letter-spacing: 1px">
      {{cert_title}}
    </h2>
    <p style="font-size: 1.15rem; margin-top: 36px; color: #333">
      {{cert_subtitle}}
    </p>
    <h1
      style="
        font-size: 2.7rem;
        font-weight: 800;
        margin: 30px 0;
        color: #bfa14a;
        letter-spacing: 1px;
      "
    >
      {{participant_name}}
    </h1>
    <p style="font-size: 1.15rem; color: #333">{{cert_midline}}</p>
    <h3 style="font-size: 1.4rem; color: #1a237e; font-weight: 600">
      {{event_name}}
    </h3>
    <p style="font-size: 1.1rem; color: #444">
      on <b>{{event_date}}</b>
    </p>
  </div>
  <div style="position: absolute; bottom: 48px; right: 64px; text-align: right">
    <img
      src="{{authority_signature}}"
      alt="Signature"
      style="height: 52px; display: block; margin-bottom: 6px"
    />
    <span style="font-weight: 700; color: #1a237e; font-size: 1.1rem"
      >{{authority_name}}</span
    ><br />
    <span style="font-size: 1rem; color: #bfa14a">{{authority_role}}</span>
  </div>
  <div
    style="
      position: absolute;
      bottom: 48px;
      left: 64px;
      color: #bfa14a;
      font-size: 1.1rem;
      font-weight: 600;
    "
  >
    <span>Powered by XYZON</span>
  </div>
</div>
