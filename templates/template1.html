<!-- template6.html: Certificate of Appreciation for Workshop (Students) -->
<div
  class="certificate-template appreciation p-4"
  style="
    font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #f8fafc 60%, #e3f0ff 100%);
    border: 5px solid #1976d2;
    border-radius: 28px;
    width: 900px;
    height: 600px;
    position: relative;
    box-shadow: 0 8px 32px rgba(25, 118, 210, 0.1);
  "
>
  <div
    style="
      position: absolute;
      top: 32px;
      left: 32px;
      display: flex;
      align-items: center;
    "
  >
    <img
      src="{{company_logo}}"
      alt="Logo"
      style="height: 60px; margin-right: 18px"
    />
  </div>
  <div class="text-center" style="margin-top: 100px">
    <h2
      style="
        font-weight: 700;
        color: #1976d2;
        letter-spacing: 1px;
        font-size: 2.2rem;
      "
    >
      {{cert_title}}
    </h2>
    <p
      style="
        font-size: 1.15rem;
        margin-top: 36px;
        color: #333;
        font-weight: 500;
      "
    >
      {{cert_subtitle}}
    </p>
    <h1
      style="
        font-size: 2.5rem;
        font-weight: 800;
        margin: 30px 0;
        color: #ff9800;
        letter-spacing: 1px;
      "
    >
      {{participant_name}}
    </h1>
    <p style="font-size: 1.15rem; color: #333">{{cert_midline}}</p>
    <h3 style="font-size: 1.3rem; color: #1976d2; font-weight: 600">
      {{event_name}}
    </h3>
    <p style="font-size: 1.1rem; color: #444">
      on <b>{{event_date}}</b>
    </p>
  </div>
  <div style="position: absolute; bottom: 48px; right: 64px; text-align: right">
    <img
      src="{{authority_signature}}"
      alt="Signature"
      style="height: 52px; display: block; margin-bottom: 6px"
    />
    <span style="font-weight: 700; color: #1976d2; font-size: 1.1rem"
      >{{authority_name}}</span
    ><br />
    <span style="font-size: 1rem; color: #ff9800">{{authority_role}}</span>
  </div>
  <div
    style="
      position: absolute;
      bottom: 48px;
      left: 64px;
      color: #1976d2;
      font-size: 1.1rem;
      font-weight: 600;
    "
  >
    <span>For Outstanding Participation</span>
  </div>

</div>
